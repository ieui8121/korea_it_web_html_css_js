<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML 표의 기본 구조</title>
		<style>
			/* CSS는 다음 수업에서 더 자세히 다루겠지만, 여기서는 표를 보기 좋게 만들기 위한 최소한의 스타일을 적용합니다. */
			table,
			th,
			td {
				border: 1px solid black; /* 모든 셀에 테두리를 추가합니다. */
				border-collapse: collapse; /* 셀 테두리들이 겹치지 않고 하나로 보이게 합니다. */
			}
			th,
			td {
				padding: 8px; /* 셀 내용과 테두리 사이의 간격을 설정합니다. */
				text-align: left; /* 셀 안의 텍스트를 왼쪽 정렬합니다. */
			}
			th {
				background-color: #f2f2f2; /* 헤더 셀의 배경색을 회색으로 설정합니다. */
			}
		</style>
	</head>
	<body>
		<h1>HTML 표의 기본 구조 배우기</h1>

		<table>
			<caption>
				우리 반 학생들의 간단한 정보
			</caption>
			<!-- caption : 표 제목 -->
			<thead>
				<!-- thead : 머리글 -->
				<tr>
					<!-- tr (table row) : 행 -->
					<th>이름</th>
					<!-- th (table heading) : 행, 열의 제목 -->
					<th>나이</th>
					<th>지역</th>
				</tr>
			</thead>
			<tbody>
				<!-- tbody : 본문 -->
				<tr>
					<td>김민준</td>
					<!-- td (table data) : 행의 내용 -->
					<td>15</td>
					<td>서울</td>
				</tr>
				<tr>
					<td>박서연</td>
					<td>16</td>
					<td>부산</td>
				</tr>
				<tr>
					<td>이도윤</td>
					<td>15</td>
					<td>대구</td>
				</tr>
			</tbody>
			<tfoot>
				<!-- tfoot : 꼬리말 -->
				<tr>
					<td>총 학생 수</td>
					<td>3명</td>
					<td>-</td>
				</tr>
			</tfoot>
		</table>

		<hr />

		<h2>간단한 표 예제</h2>
		<table>
			<caption>
				월별 판매 실적
			</caption>
			<thead>
				<tr>
					<th>월</th>
					<th>판매량</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1월</td>
					<td>100개</td>
				</tr>
				<tr>
					<td>2월</td>
					<td>120개</td>
				</tr>
				<tr>
					<td>3월</td>
					<td>90개</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
