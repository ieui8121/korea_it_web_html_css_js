<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준을 따르는 웹 문서임을 선언 -->
<html lang="ko">
<!-- lang 속성은 문서의 주 언어를 지정합니다. 여기서는 한국어(ko)를 사용합니다. -->
<head>
    <!-- head 요소는 문서의 메타데이터를 포함합니다. -->
    <meta charset="UTF-8">
    <!-- charset 속성은 문자 인코딩을 지정합니다. UTF-8은 전 세계의 거의 모든 문자를 지원합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport 메타 태그는 모바일 기기에서의 화면 크기를 조정하는 데 사용됩니다. -->
    <title>나의 첫 HTML 페이지</title>
    <!-- title 요소는 브라우저 탭에 표시될 문서의 제목을 정의합니다. -->
    </head>
<body>
    <!-- body 요소는 웹 페이지의 실제 콘텐츠를 포함합니다. -->
    <h1>안녕하세요, HTML 세상에 오신 것을 환영합니다!</h1>
    <p>이것은 HTML 문서의 가장 기본적인 구조를 보여주는 예제입니다.</p>
    <p>브라우저 탭에 '나의 첫 HTML 페이지'라고 표시되는 것을 확인해보세요.</p>
    <p>웹 페이지의 모든 내용은 이 body 안에 작성됩니다.</p>
</body>
</html>

<!-- 
HTML이란 무엇인가?: HyperText Markup Language의 약자로, 웹 페이지의 내용을 구조화하고 의미를 부여하는 마크업 언어임을 설명합니다.
쉽게 말해, 건물을 지을 때 설계도면과 같은 역할을 한다고 비유할 수 있습니다.
 -->
