<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML 표 셀 병합</title>
		<style>
			/* CSS는 다음 수업에서 더 자세히 다루겠지만, 여기서는 표를 보기 좋게 만들기 위한 최소한의 스타일을 적용합니다. */
			table,
			th,
			td {
				border: 1px solid black; /* 모든 셀에 테두리를 추가합니다. */
				border-collapse: collapse; /* 셀 테두리들이 겹치지 않고 하나로 보이게 합니다. */
			}
			th,
			td {
				padding: 8px; /* 셀 내용과 테두리 사이의 간격을 설정합니다. */
				text-align: left; /* 셀 안의 텍스트를 왼쪽 정렬합니다. */
			}
			th {
				background-color: #f2f2f2; /* 헤더 셀의 배경색을 회색으로 설정합니다. */
			}
		</style>
	</head>
	<body>
		<h1>HTML 표 셀 병합: colspan과 rowspan</h1>

		<h2>colspan 속성 (열 병합)</h2>
		<table>
			<caption>
				2024년 상반기 판매 요약
			</caption>
			<thead>
				<tr>
					<th>카테고리</th>
					<th colspan="2">상반기</th>
					<!-- colspan : 열 병합 -->
				</tr>
				<tr>
					<th></th>
					<th>1분기</th>
					<th>2분기</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>의류</td>
					<td>100</td>
					<td>150</td>
				</tr>
				<tr>
					<td>식품</td>
					<td>200</td>
					<td>180</td>
				</tr>
				<tr>
					<td>총계</td>
					<td colspan="3">총 판매량: 630</td>
				</tr>
			</tbody>
		</table>

		<hr />

		<h2>rowspan 속성 (행 병합)</h2>
		<table>
			<caption>
				학생별 과목 점수
			</caption>
			<thead>
				<tr>
					<th>이름</th>
					<th colspan="2">과목</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">김철수</td>
					<!-- rowspan : 행 병합 -->
					<td>국어</td>
					<td>90</td>
				</tr>
				<tr>
					<td>수학</td>
					<td>85</td>
				</tr>
				<tr>
					<td rowspan="2">이영희</td>
					<td>국어</td>
					<td>95</td>
				</tr>
				<tr>
					<td>수학</td>
					<td>92</td>
				</tr>
			</tbody>
		</table>

		<hr />

		<h2>colspan과 rowspan 함께 사용하기</h2>
		<table>
			<caption>
				복합적인 표 구조 예시
			</caption>
			<thead>
				<tr>
					<th rowspan="2">구분</th>
					<th colspan="2">성적</th>
				</tr>
				<tr>
					<th>중간고사</th>
					<th>기말고사</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>국어</th>
					<td>80</td>
					<td>85</td>
				</tr>
				<tr>
					<th>수학</th>
					<td>90</td>
					<td>92</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">최종 평균 점수 산출 예정</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
