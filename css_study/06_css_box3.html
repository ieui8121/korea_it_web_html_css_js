<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#container {
				width: 1000px;
				height: 300px;
				background-color: blue;
				display: flex;
				justify-content: space-around; /* 자식 요소들을 좌우로 균등하게 배치 */
				align-items: center; /* 자식 요소들을 세로 방향으로 중앙 정렬 */
			}

			.box {
				width: 150px;
				height: 150px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: yellow;
			}

			.inner-box {
				width: 50px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="box">
				<div class="inner-box"></div>
				<div class="inner-box"></div>
			</div>
			<div class="box">
				<div class="inner-box"></div>
				<div class="inner-box"></div>
			</div>
			<div class="box">
				<div class="inner-box"></div>
				<div class="inner-box"></div>
			</div>
			<div class="box">
				<div class="inner-box"></div>
				<div class="inner-box"></div>
			</div>
			<div class="box">
				<div class="inner-box"></div>
				<div class="inner-box"></div>
			</div>
		</div>
	</body>
</html>
