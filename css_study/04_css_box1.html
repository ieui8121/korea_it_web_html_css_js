<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#container {
				width: 1000px;
				height: 300px;
				background-color: blue;
				display: flex;
				justify-content: space-between; /* 자식 요소들을 좌우로 균등하게 배치 */
				align-items: center; /* 자식 요소들을 세로 방향으로 중앙 정렬 */
			}

			.box {
				width: 150px;
				height: 150px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</body>
</html>
