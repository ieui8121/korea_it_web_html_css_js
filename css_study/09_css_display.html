<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: block;
        height: 50px;
        line-height: 50px;
      }
      a {
        display: inline-block;
        width: 100px;
      }
      div {
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- inline -->
    <!-- 
    줄 바꿈이 되지 않고, width와 height, 여백을 지정할 수 없다. 
    문서에서 볼드, 이탤릭, 색상, 밑줄 등 글자나 문장에 
    효과를 주기 위해 존재하는 단위
     -->
    <span>span태그</span>
    <a href="">a 태그</a>
    <img src="" alt="" />
    <!-- block -->
    <!-- 
    가로 영역을 모두 차지하며 항상 줄 바꿈이 되어 
    새로운 라인에서 시작한다. 문서에서 문단을 표시할 때, 
    한 문단이 끝난 뒤에 나타나는 요소는 항상 다음 줄에 
    표시되던 것과 비슷한 맥락이다.
    width와 height 속성을 지정할 수 있다.
     -->
    <div>div 태그</div>
    <p>p 태그</p>
    <h1>h1 태그</h1>
    <li>li 태그</li>
    <form action="">form 태그</form>
  </body>
</html>
