<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>CSS 선택자(Selectors) 배우기</title>

		<style>
			/* 내부 스타일 시트: 이 곳에 CSS 코드를 작성합니다. */

			/* ---------------------------------- */
			/* 1. 기본 선택자 (Basic Selectors)  */
			/* ---------------------------------- */

			/* 1-1. 전체 선택자 (*) */
			/* 페이지의 모든 요소를 선택합니다. 기본 스타일을 설정할 때 주로 사용됩니다. */
			* {
				margin: 0;
				/* 모든 요소의 기본 여백을 제거합니다. */
			}

			/* 1-2. 태그 선택자 (Tag Selector) */
			/* 지정된 HTML 태그를 모두 선택합니다. */
			h2 {
				color: #1a73e8; /* 모든 h2 태그의 글자색을 파란색 계열로 변경 */
			}

			p {
				line-height: 1.6; /* 모든 p 태그의 줄 간격을 1.6배로 설정 */
			}

			/* 1-3. 클래스 선택자 (.class-name) */
			/* HTML 태그의 'class' 속성값을 이용해 선택합니다. 가장 많이 사용되는 핵심 선택자입니다. */
			.highlight {
				background-color: #fff0b3; /* 'highlight' 클래스를 가진 모든 요소의 배경색을 노란색 계열로 변경 */
				font-weight: bold;
			}

			/* 1-4. ID 선택자 (#id-name) */
			/* HTML 태그의 'id' 속성값을 이용해 선택합니다. ID는 페이지에서 단 하나만 존재해야 합니다. */
			#main-title {
				border-bottom: 4px solid #1a73e8; /* 'main-title' ID를 가진 요소에만 파란색 밑줄 추가 */
				padding-bottom: 10px;
			}

			/* ---------------------------------- */
			/* 2. 선택자 조합 (Combinators)     */
			/* ---------------------------------- */

			/* 2-1. 자손 선택자 (Descendant Selector) - 띄어쓰기 */
			/* 'header' 태그 안에 있는 모든 'p' 태그를 선택합니다. */
			header p {
				color: #808080; /* 회색으로 변경 */
				font-style: italic;
			}

			/* 2-2. 여러 선택자 동시 선택 - 쉼표(,) */
			/* h2 태그와 .important 클래스를 동시에 선택하여 같은 스타일을 적용합니다. */
			h2,
			.important {
				text-decoration: underline; /* 밑줄 추가 */
			}

			/* ---------------------------------- */
			/* 3. 가상 클래스 (Pseudo-classes)  */
			/* ---------------------------------- */

			/* 3-1. :hover - 마우스를 올렸을 때 */
			/* 'button' 클래스를 가진 요소에 마우스를 올리면 스타일이 변경됩니다. */
			.button:hover {
				background-color: #1a73e8;
				color: white;
			}

			/* 3-2. :focus - 요소가 포커스를 받았을 때 (주로 input 태그) */
			/* 'input-box' ID를 가진 요소가 클릭(포커스)되면 테두리 색이 변경됩니다. */
			#input-box:focus {
				border-color: #1a73e8;
				outline: none; /* 기본 아웃라인 제거 */
			}
		</style>
	</head>
	<body>
		<h1 id="main-title">🎨 CSS 선택자 학습 페이지</h1>

		<header>
			<p>이 페이지에서는 다양한 CSS 선택자 사용법을 배웁니다.</p>
		</header>

		<h2>1. 기본 선택자</h2>
		<p>
			이 단락은 일반적인 <span class="highlight">p 태그</span>입니다.
			클래스 선택자를 이용하면 이렇게 특정 부분만
			<span class="highlight">강조</span>할 수 있습니다.
		</p>
		<p class="important">
			이 단락은 'important' 클래스를 가지고 있어, h2 태그와 동일하게
			밑줄이 그어집니다.
		</p>

		<h2>2. 동적 변화 확인</h2>
		<p>아래 버튼과 입력창에 마우스를 올리거나 클릭해보세요.</p>

		<button class="button">마우스를 올려보세요</button>

		<input type="text" id="input-box" placeholder="여기를 클릭하세요" />
	</body>
</html>
